<link rel="stylesheet" href="../../assets/css/layout/sidebarLayout.css">
<div class="d-flex">
  <ng-include src="'views/dashboard/sider.html'"></ng-include>

  <section class="p-3 w-100">
    <!-- 여기에 내용을 입력하세요. -->
    <h1 class="fw-9 mt-3 ">주문 관리</h1>
    <hr class="divider mb-2">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">품번</th>
            <th scope="col">이름</th>
            <th scope="col">가격</th>
            <th scope="col">카테고리</th>
          </tr>

        </thead>
        <tbody>
          <tr ng-repeat="product in products">
            <td scope="row">{{product.product_id}}</td>
            <td scope="row">{{product.product_name}}</td>
            <td scope="row">{{product.product_price}}</td>
            <td scope="row">{{product.subcategory_id}}</td>
          </tr>

        </tbody>
 
      </table>
      <div class="d-flex justify-content-center" ng-show="!subcategory_id">
        <nav >
          <ul class="pagination justify-content-center" >
            <li class="page-item">
              <a class="page-link" ng-click="getList(1)">처음</a>
            </li>
            <li class="page-item">
              <a class="page-link" ng-show="pager.groupNo>1" ng-click="getList(pager.startPageNo-1)">이전</a>
            </li>
            <li class="page-item {{(pager.pageNo==i)?'active':''}} {{!$last?'mr-1':''}}" ng-repeat="i in pageRange">
              <a class="page-link"  ng-click="getList(i)" >{{i}}</a>
            </li>
            <li class="page-item">
              <a class="page-link" ng-show="pager.groupNo < pager.totalGroupNo" ng-click="getList(pager.endPageNo+1)">다음</a>
            </li>
            <li class="page-item">
              <a class="page-link" ng-click="getList(pager.totalPageNo)">맨끝</a>
            </li>
         
          </ul>
        </nav>
        </div>
       
      </div>
      <div class="d-flex justify-content-center" ng-show="subcategory_id">
        <nav >
          <ul class="pagination justify-content-center" >
            <li class="page-item">
              <a class="page-link" ng-click="getList(1, subcategory_id)">처음</a>
            </li>
            <li class="page-item">
              <a class="page-link" ng-show="pager.groupNo>1" ng-click="getList(pager.startPageNo-1, subcategory_id)">이전</a>
            </li>
            <li class="page-item {{(pager.pageNo==i)?'active':''}} {{!$last?'mr-1':''}}" ng-repeat="i in pageRange">
              <a class="page-link"  ng-click="getList(i)" >{{i}}</a>
            </li>
            <li class="page-item">
              <a class="page-link" ng-show="pager.groupNo < pager.totalGroupNo" ng-click="getList(pager.endPageNo+1,subcategory_id)">다음</a>
            </li>
            <li class="page-item">
              <a class="page-link" ng-click="getList(pager.totalPageNo, subcategory_id)">맨끝</a>
            </li>
         
          </ul>
        </nav>

    


  </section>
</div>
